<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버회원가입 만들기</title>
    
     <!--웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
     <link rel ="stylesheet" href="naver.css">
    
</head>

<body>
    
    <!--언어설정-->
    <div id ="main_wrap">
    <header> 
    <div id ="lang">
        <select name="language">
            <option value="한국어">한국어</option>
            <option value="English">English</option>
                </select>
    </div>
    </header>       
        <!--배너-->
    <div id ="banner">
        <img src="image/naver.png">
        </div>
        
        <div id="contents_wrap">
    
            <!--약관동의-->
        <div id= "check">
            <div id="약관">
            <p><u><label for="first"><input type="radio" id="이용약관" name="check" checked> 네이버 이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택),프로모션 정보 수신(선택)에 모두 동의합니다.</label></u></p>
                </div>
            
            <div id="동의">
            <p><label for="동의"><input type="radio" id="first" name="동의" checked>네이버 이용약관 동의</label>
            </p>
               <!-- </div>-->
                <td height=10 class="unnamed2" align=left >
            <textarea name=""id="a1">
                네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다.
                본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 
                네이버 주식회사(이하 ‘네이버’)와
                이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며,
                아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                    </textarea></td>
            </div>
            
            <div id="수집">
            <p><label for="first"><input type="radio" ,name="info" value="정보">개인정보 수집 및 이용 동의</label></p>
            <textarea name=""id="a2">
                개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
            </textarea>
            </div>
            
            <div id="위치">
            <p><label for="first"><input type="radio" ,name="info" value="위치">
              위치정보 이용약관 동의</label></p>
            <textarea name=""id="a3">
            위치정보 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다.


            제 1 조 (목적)
            </textarea>
            </div>
            
            
            
            
            <div id="수신">
            <p><label for="first"><input type="radio" ,name="info" value="수신">
              프로모션 정보 수신 동의</label></p>
            

            <div id="article">
                네이버에서 제공하는 이벤트/혜택 등 다양한 정보를 휴대전화(네이버앱 알림 또는 문자), 이메일로 받아보실 수 있습니다. 일부 서비스(별도 회원 체계로 운영하거나 네이버 가입 이후 추가 가입하여 이용하는 서비스 등)의 경우, 개별 서비스에 대해 별도 수신 동의를 받을 수 있으며, 이때에도 수신 동의에 대해 별도로 안내하고 동의를 받습니다.
            </div>
            
                
  
        
            <div id="button">
                <input type="button" class="cancle" value="취소">
                <input type="button" class="chk" value="확인">
            </div>
                
            </div>
                       
                       
    </div>                   
  </div>
    </div>
</body>
</html>
