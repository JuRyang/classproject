<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리사이트</title>
     <link rel="stylesheet" href="program.css">
    <script src="program.js"></script>
    
    
</head>
    
<body>
    
    <h1>Member Manager</h1>
    <hr>
    
    <!--회원가입-->
     <div>
    <h2 class="title">회원 정보 등록</h2>
    <form id="regform" onsubmit="return regmember();"><!--유효성 검사해야하니 아이디 지정-->
        
        
                    <label>아이디</label><br>
                    <input type="text" name="userid" id="userid" required><br>
                    <div class="msg"> 공백안됨! </div>
                    
                    <label>비밀번호</label><br>
                    <input type="password" name="pw" id="pw" required><br>
                    <div class="msg">공백안됨!</div>
                    <!--required 유효성 검사 하지만 공백도 받아들임-->
                
                    <label>비밀번호 확인</label><br>
                     <input type="password" id="repw" required><br>
                    <div class="msg">비밀번호 불일치.</div>
                    <!--여기서 네임은 필요없음 제출할게 아니기 떄문-->
                
                    <label>이름</label><br>
                     <input type="text" name="username" id="username" required><br>
                    <div class="msg">공백안됨!</div>
                    
                <div id="sub">
                    <input type="submit" value="등록">
                </div>
    </form>
    </div>
        
        <!--회원리스트 -->
     
        <hr>
        <h2 class="title">회원 리스트</h2>
        <table class="table" >
            <tbody id="listrow">
            <tr>
                <th>번호</th>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>이름</th>
                <th>관리</th>
            </tr>
             </tbody>
        </table>
      
    
    
    <!--수정 창-->
   <div class="edit_div">
        <div class="edit_for_header">
            <h2>회원정보수정</h2>
              <a href="javascript: editMemberClose();">닫기</a>
        </div>
        <hr>
        <form id="editform" onsubmit="return editMemberData();">
            <input type="hidden" name="index" id="index">
            <table>
                <tr>
                    <td>
                        <label for="">아이디(이메일)</label>
                    </td>
                    <td>
                        <input type="text" 
                               name="userid" 
                               id="editid" required readonly>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">비밀번호</label>
                    </td>
                    <td>
                        <input type="password" 
                               name="pw" 
                               id="editpw" required>
                         <div class="msg">필수항목입니다.</div>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="">비밀번호 확인</label>
                    </td>
                    <td>
                        <input type="password" 
                               name="repw" 
                               id="editrepw" required>
                         <div class="msg">비밀번호가 일치하지않습니다.</div>
                    </td>
                </tr>
                    <tr>
                    <td>
                        <label for="">이름</label>
                    </td>
                    <td>
                        <input type="text" 
                               name="username" 
                               id="editname" required>
                        <div class="msg">필수 항목입니다.</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                    <input type="submit" value="확인">
                </td>
            </tr>

        </table>
        </form>
    </div>
    
</body>
</html>
