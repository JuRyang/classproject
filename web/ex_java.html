    <title>숫자확인프로그램</title>
    <script>
    /*if else if 조건문 실습*/
/* 사용자에게 숫자를 입력 받아 양수, 0, 음수를 구분하는 프로그램*/
    var number = prompt('숫자를 입력해주세요');
    //alert(numver);
    if(number>0){  //number가 string타입이지만 비교연산에는 숫자연산이 우선한다. 
                   //숫자타입으로 변경되어 연산
        alert('양수');
    } else if(number <0){
        alert('음수');
    } else{
        alert('0');
    }
        
        /* 사용자에게 숫자를 입력 받아 홀수와 짝수를 구분하는 프로그램*/
        number =prompt('숫자를 입력하세요');
        
        var num = Number(number);
        console.log(!!num);
        if(!num){
            alert('숫자만 확인가능');
        }else if(num%2==0){
            alert('짝수');
        }else{
           alert('홀수'); 
        }
        
    </script>
